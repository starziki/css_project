<!DOCTYPE html>
<html>
<head>
  <title>코딩의 민족</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>코딩의 민족</h1>
        <h2>넌 코딩할 때가 제일 이뻐</h2>
        <div class="cards">
			<div class="card">
                <img src="./images/chicken.jpg" width="100%" height="200px"/>
                <div class="card-title">코딩에 빠진 닭</div>
                <div class="card-subtitle">주머니가 가벼운 당신의 마음까지 생각한 착한 가격</div>
                <div class="card-pay"><a href="#">바로 결제</a></div>
            </div>    
            <div class="card">
                <img src="./images/sushi.jpg" width="100%" height="200px"/>
                <div class="card-title">코코 스시</div>
                <div class="card-subtitle">주머니가 가벼운 당신의 마음까지 생각한 착한 가격</div>

            </div>    
            <div class="card">
                <img src="./images/burger.jpg" width="100%" height="200px"/>
                <div class="card-title">코데리아</div>
                <div class="card-subtitle">주머니가 가벼운 당신의 마음까지 생각한 착한 가격</div>
                <div class="card-pay"><a href="#">바로 결제</a></div>
            </div>    
            <div class="card">
                <img src="./images/bibimbap.jpg" width="100%" height="200px"/>
                <div class="card-title">코가네</div>
                <div class="card-subtitle">주머니가 가벼운 당신의 마음까지 생각한 착한 가격</div>
                <div class="card-pay"><a href="#">바로 결제</a></div>
            </div>                
        </div>    
    </div>    
</body>
</html>
